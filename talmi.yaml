issuers:
  - name: github-actions
    type: static
    token_map:
      "this-is-a-super-secret-token":
        repository: my-org/my-repo

providers:
  - name: github
    type: stub # only for testing purposes
    log_only: true

rules:
  - name: allow-github-actions
    description: "Allow source repo CI to access target repo"
    match:
      issuer: github-actions
      attributes:
        repository: my-org/my-repo
    grant:
      provider: github
      resource:
        type: "github_repo"
        id: "my-org/target-repo"
      permissions:
        contents: "write"
